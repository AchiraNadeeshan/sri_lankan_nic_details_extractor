name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch
  pull_request:
    branches:
      - main  # Also trigger deployment on pull request merge to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Set up Flutter
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.4'  # Specify the Flutter version explicitly
        channel: stable
        architecture: x64

    # Install dependencies
    - name: Install dependencies
      run: flutter pub get

    # Build the Flutter web project
    - name: Build Flutter web
      run: flutter build web --release

    # Deploy to GitHub Pages (gh-pages branch)
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # The branch to push the built web project
        folder: build/web  # The folder containing the built project
        token: ${{ secrets.GITHUB_TOKEN }}
